<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Kumbh+Sans:wght@400;700&family=Luxurious+Roman&family=Montserrat:wght@100;200&family=Outfit:wght@300;400;600&family=Prata&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>


<body>
  <section class="container">
    <div class="div-image">
      <img class="equilibrium-image" alt="equilibrium-image" src="images/image-equilibrium.jpg">
      <div class="div-icon-view">
        <img class="icon-view" alt="icon.view" src="images/icon-view.svg">
      </div>
    </div>
    <div class="div-description">
      <h1> Equilibrium #3429 </h1>
      <p>
        Our Equilibrium collection promotes balace and calm.
      </p>
      <span class="container-price-time">
        <img class="icon-ethereum" src="images/icon-ethereum.svg">
        <span class="price"> 0.041 eth </span>
        <img class="icon-clock" src="images/icon-clock.svg">
        <span class="time"> 3 days left </span>
      </span>
    </div>
    <div class="div-creator">
      <img class="avatar-creator" alt="jules-wyvern" src="images/image-avatar.png">
      <span> Creation of <span class="creator-name"> Jules Wyvern </span></span>
    </div>
  </section>
  <div class="div-attribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Evelyn Iba√±ez</a>.
    </div>
  </div>

</body>
</html>
